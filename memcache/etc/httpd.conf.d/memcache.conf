<IfModule mod_php5.c>
	php_flag memcache.allow_failover On                 # since memcache 2.0.2.
	php_value memcache.max_failover_attempts "20"       # since memcache 2.1.0.
	php_value memcache.chunk_size "8192"                # since memcache 2.0.2.
	php_value memcache.default_port "11211"             # since memcache 2.0.2.
	php_value memcache.hash_strategy "standard"         # since memcache 2.2.0.
	php_value memcache.hash_function "crc32"            # since memcache 2.2.0.
	php_value session.save_handler "memcache"           # since memcache 2.1.2
	php_value session.save_path "tcp://127.0.0.1:<?php echo getenv('APPNAME_MEMCACHE_PORT'); ?>"
</IfModule>


